<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>多点示例</title>
        <style type="text/css">
            html{height:100%}
            body{height:100%;margin:0px;padding:0px}
            #container{height:100%}
        </style>
        <script type="text/javascript" src="<#config name='url.schema'/>://api.map.baidu.com/api?v=3.0&ak=TdUcUgoeiuNqd91umz6mo9lo0A1ckCdI">
            //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
        </script>
        <script type="text/javascript" src="<#config name='url.schema'/>://api.map.baidu.com/library/InfoBox/1.2/src/InfoBox_min.js"></script>
    </head>

<body>
<div id="container"></div>
<script type="text/javascript">
    // 创建地图实例
    var map = new BMap.Map("container");
    // 创建点坐标
    var point = new BMap.Point(104.076985, 30.664729);
    // 初始化地图，设置中心点坐标和地图级别
    map.centerAndZoom(point, 15);
    //允许缩放
    map.enableScrollWheelZoom();
    //定时移动到指定坐标
//    window.setTimeout(function(){
//        map.panTo(new BMap.Point(116.409, 39.918));
//    }, 2000);
//    平移缩放控件
//    PC端默认位于地图左上方，它包含控制地图的平移和缩放的功能。移动端提供缩放控件，默认位于地图右下方
    map.addControl(new BMap.NavigationControl());
//    比例尺
//    默认位于地图左下方，显示地图的比例关系
    map.addControl(new BMap.ScaleControl());
//    缩略地图
//    默认位于地图右下方，是一个可折叠的缩略地图
    map.addControl(new BMap.OverviewMapControl());
//    地图类型
//    默认位于地图右上方
    map.addControl(new BMap.MapTypeControl());
    map.setCurrentCity("成都"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用
//    设置地图样式
//    var mapStyle={  style : "midnight" };
//    map.setMapStyle(mapStyle);

    var points = [];
    var p;
    for(var i=0; i<5; i++){
        p = new BMap.Point(104.076985+i/100, 30.664729);
        points[i] = p;
    }
    var options = {
        size: BMAP_POINT_SIZE_BIGGER,
        shape: BMAP_POINT_SHAPE_STAR,
        color: '#118bde'
    }
    var pointCollection = new BMap.PointCollection(points, options);
    map.addOverlay(pointCollection);
</script>
</body>
</html>
