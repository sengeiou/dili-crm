
<#body>
<div id="win"></div>
<div class="easyui-layout" fit="true">
	<!-- ====================================================================================================================== -->
	<!-- 上方布局 -->
	<!-- ====================================================================================================================== -->
	<div region="north" height="auto" align="center" border="false">
		<div id="nav" style="padding-left:15px;padding-top:10px;" align="left">
			<#nav/>
		</div>
		<!-- =========================================================表单========================================================= -->
		<div class="easyui-panel" style="width:100%;border: 0px;" align="left">
			<form id="form" class="easyui-form" method="post" fit="true">
				<div style="padding: 5px;">
					<table>
						<tr>
							<td style="padding: 5px;"><input class="easyui-textbox" name="code" id="code" style="width: 100%" data-options="labelWidth:50,labelAlign:'right',label:'编码:', validType:'length[0,50]'" /></td>
							<td style="padding: 5px;"><input class="easyui-textbox" name="name" id="name" style="width: 100%" data-options="labelWidth:50,labelAlign:'right',label:'名称:', validType:'length[0,50]'" /></td>
							<td>
								<a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn" onclick="queryDdGrid();">查询</a>&nbsp;&nbsp;<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-clear" onclick="clearForm()">清除</a>
							</td>
						</tr>
					</table>
				</div>
			</form>
		</div>
	</div>
	<!-- ====================================================================================================================== -->
	<!-- 中央布局 -->
	<!-- ====================================================================================================================== -->
	<!-- 表格 -->
	<div region="center" style="width: 100%;" height="auto" align="center" border="false">
		<div style="width: 96%;height: 100%;" align="center">
		<!-- =========================================================表格========================================================= -->
		<table class="easyui-datagrid" title="数据字典列表" noheader="true" id="grid" fitColumns="true" pagination="true" pageSize="30" pageNumber="1" pagePosition="top" rownumbers="false" remoteSort="false" loadMsg="数据加载中..."
			singleSelect="true" method="post" multiSort="true" sortName="code" align="center" fit="true" striped="true"  idField="id" 
			data-options=" onClickRow:onClickDdGridRow,onDblClickRow:openUpdateDd,onBeginEdit:onBeginEditDdGrid,onAfterEdit:onAfterEditDdGrid,onCancelEdit:onCancelEditDdGrid">
			<thead>
				<tr>
					<th data-options="field:'id',width:'6%',sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">ID</th>
					<th data-options="field:'code',width:'17%',sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">编码</th>
					<th
						data-options="field:'name',width:'17%',sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false', formatter:formatName,
						editor : {type : 'textbox',options : {required : true}}">名称</th>
					<th data-options="field:'notes',width:'30%',sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false',
						editor : {type : 'textbox',options : {required : true}}">备注</th>
					<th data-options="field:'created',width:'15%',  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">创建时间</th>
					<th data-options="field:'modified',width:'15%',  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">更新时间</th>
					<th data-options="field:'opt',title:'操作',width:'10%',hidden : true,formatter:formatDdGridOps"></th>
				</tr>
			</thead>
		</table>
		</div>
	</div>
</div>
<!-- ====================================================================================================================== --> <!-- style & script 分隔线 --> <!-- ====================================================================================================================== -->
<script type="text/javascript">
	<#dataDictionary_indexJs />
</script> </#body>
