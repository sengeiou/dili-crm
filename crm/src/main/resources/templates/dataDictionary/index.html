
<#body>
<div id="win"></div>
<div class="easyui-layout" fit="true">
	<!-- ====================================================================================================================== -->
	<!-- 上方布局 -->
	<!-- ====================================================================================================================== -->
	<div region="north" height="auto" align="center">
		<!-- =========================================================表单========================================================= -->
		<div class="easyui-panel" style="width: 100%;" align="left">
			<form id="form" class="easyui-form" method="post" fit="true">
				<div style="padding: 10px; float: left">
					<table>
						<tr>
							<td style="padding: 5px;"><input class="easyui-textbox" name="code" id="code" style="width: 100%" data-options="label:'编码:', validType:'length[0,50]'" /></td>
							<td style="padding: 5px;"><input class="easyui-textbox" name="name" id="name" style="width: 100%" data-options="label:'名称:', validType:'length[0,50]'" /></td>
							<td style="padding: 5px;"><input class="easyui-textbox" name="notes" id="notes" style="width: 100%" data-options="label:'备注:', validType:'length[0,1000]'" /></td>
							<td style="padding: 5px;"><input class="easyui-datetimebox" name="created" id="created" style="width: 100%" data-options="label:'创建时间:'" /></td>
							<td style="padding: 5px;"><input class="easyui-datetimebox" name="modified" id="modified" style="width: 100%" data-options="label:'更新时间:'" /></td>
						</tr>
					</table>
				</div>
				<div style="padding: 10px; float: right">
					<a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn" onclick="queryDdGrid();">查询</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a>
				</div>
			</form>
		</div>
	</div>
	<!-- ====================================================================================================================== -->
	<!-- 中央布局 -->
	<!-- ====================================================================================================================== -->
	<!-- 表格 -->
	<div region="center" style="width: 100%;" height="auto">
		<!-- =========================================================表格========================================================= -->
		<table class="easyui-datagrid" title="数据字典列表" id="grid" fitColumns="true" pagination="true" pageSize="30" pageNumber="1" pagePosition="both" rownumbers="true" remoteSort="false" loadMsg="数据加载中..."
			singleSelect="true" method="post" multiSort="true" sortName="code" align="center" fit="true" striped="true" toolbar="#toolbar" idField="id"
			data-options="onClickRow:onClickDdGridRow,onDblClickRow:openUpdateDd,onBeginEdit:onBeginEditDdGrid,onAfterEdit:onAfterEditDdGrid,onCancelEdit:onCancelEditDdGrid">
			<thead>
				<tr>
					<th data-options="field:'code',width:'15%',sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">编码</th>
					<th
						data-options="field:'name',width:'15%',sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false', formatter:formatName,
						editor : {type : 'textbox',options : {required : true}}">名称</th>
					<th data-options="field:'notes',width:'40%',sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false',
						editor : {type : 'textbox',options : {required : true}}">备注</th>
					<th data-options="field:'created',width:'15%',  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">创建时间</th>
					<th data-options="field:'modified',width:'15%',  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">更新时间</th>
					<th data-options="field:'opt',title:'操作',width:'10%',hidden : true,formatter:formatDdGridOps"></th>
				</tr>
			</thead>
		</table>
		<!-- datagrid工具栏 -->
		<div id="toolbar" style="padding: 2px 5px;">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="openInsertDd()" plain="true"></a> <a href="#" class="easyui-linkbutton" iconCls="icon-edit" onclick="openUpdateDd()" plain="true"></a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="delDd()" plain="true"></a>
			<div style="float: right">
				边框显示:<select onchange="changeBorder('grid',this.value)">
					<option value="lines-both">全边框</option>
					<option value="lines-no">无边框</option>
					<option value="lines-right">右边框</option>
					<option value="lines-bottom">下边框</option>
				</select> 行条纹:<input type="checkbox" checked="checked" onclick="$('#grid').datagrid({striped:$(this).is(':checked')})">
			</div>
		</div>
	</div>
</div>
<!-- ====================================================================================================================== --> <!-- style & script 分隔线 --> <!-- ====================================================================================================================== -->
<script type="text/javascript">
	<#dataDictionary_indexJs />
</script> </#body>
