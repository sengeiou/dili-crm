 <#body>

    <div class="easyui-layout" fit="true">
        <!-- ====================================================================================================================== -->
        <!-- 上方布局 -->
        <!-- ====================================================================================================================== -->
        <div region="north" height="auto" align="center" border="false">
            <div id="nav" style="padding-left:15px;padding-top:10px;" align="left">
            <#nav/>
            </div>
            <!-- =========================================================表单========================================================= -->
             <div class="easyui-panel" style="width:100%;border: 0px;" align="left" border="false">
                <form id="form" class="easyui-form" method="post" fit="true">
                   
                </form>
            </div>
        </div>
        <!-- ====================================================================================================================== -->
        <!-- 中央布局 -->
        <!-- ====================================================================================================================== -->
        <!-- 表格 -->
      <div region="center" style="width: 100%;" height="auto"  align="center" border="false">
        	<div id="grid" class="easyui-panel" align="center" style="width:96%;height:100%;" border="false">
            <!-- =========================================================表格========================================================= -->
           <table class="easyui-datagrid">   
    <thead>   
        <tr>   
            <th data-options="field:'code'">名称</th>   
            <th data-options="field:'name'">操作</th>   
        </tr>   
    </thead>   
    <tbody>   
        <tr>   
            <td>同步电子结算及神农客户信息</td><td><a href="javascript:void(0);" onclick="loadCustomers();">同步</a></td>  
        </tr>   
        <tr>   
            <td>发送客户信息(Json)到MQ</td><td><a  href="javascript:void(0);" onclick="openInsert('customer');">发送</a></td>  
        </tr>  
        <tr>   
            <td>发送订单信息(Json)到MQ</td><td><a  href="javascript:void(0);" onclick="openInsert('order');">发送</a></td>  
        </tr> 
        <tr>   
            <td>发送品类信息(Json)到MQ</td><td><a  href="javascript:void(0);" onclick="openInsert('category');">发送</a></td>  
        </tr>   
    </tbody>   
</table> 
            <!-- datagrid工具栏 -->
            <div id="toolbar" style="padding:2px 5px;">
                
                <div style="float:right">
              
                </div>
            </div>
            </div>
            
            
        </div>
    </div>
    
      <!-- 隐藏编辑框 -->
    <div id="sendCustomer" class="easyui-dialog" resizable="false" constrain="true" shadow="true" draggable="false" title="MQ内容(json)" style="padding:20px" modal="true" border="thin" closed="true"
         data-options="
				iconCls: 'icon-save',
				height: 360,
				buttons: [{
					text:'确认',
					iconCls:'icon-ok',
					handler:saveOrUpdate
				},{
					text:'取消',
					iconCls:'icon-cancel',
					handler:function(){
						$('#sendCustomer').dialog('close');
					}
				}]
			">
    <form id="_form" class="easyui-form" method="post" fit="true">
        <input name="_customerId" id="_customerId" type="hidden">
        <table width="360px">
          
            <tr>
                <td style="padding:5px;display:none">
                    <input class="easyui-textbox" name="_type" id="_type" style="width:100%" data-options="readonly:true, validType:'length[0,40]'" />
                </td>
            </tr>
           
           <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_json" id="_json" style="width:100%" data-options="label:'消息内容:',height:200, validType:'length[0,120]'" />
                </td>
            </tr>
          
        </table>
    </form>

    </div>
    <!-- ====================================================================================================================== -->
    <!-- style & script 分隔线 -->
    <!-- ====================================================================================================================== -->
    <script type="text/javascript">

    function loadCustomers(){
   
       
        var _url ="${contextPath}/adminManagement/loadCustomers";
        $.ajax({
            type: "POST",
            url: _url,
            data: {},
            processData:true,
            dataType: "json",
            async : true,
            success: function (data) {
                if(data.code=="200"){
                	  $.messager.alert('提示',data.result);
                }else{
                    $.messager.alert('错误',data.result);
                }
            },
            error: function(){
                $.messager.alert('错误','远程访问失败');
            }
        });
    }
  
    //打开新增窗口
    function openInsert(type){
        
        $('#_type').textbox('setValue',type);
        $('#_json').textbox('setValue','')
        $('#sendCustomer').dialog('open');
        $('#sendCustomer').dialog('center');
        formFocus("_form", "_json");
    }
    
        function saveOrUpdate(){
            if(!$('#_form').form("validate")){
                return;
            }
            var _formData = removeKeyStartWith($("#_form").serializeObject(),"_");
            var _url ="${contextPath}/adminManagement/sendJsonToMQ";
            $.ajax({
                type: "POST",
                url: _url,
                data: _formData,
                processData:true,
                dataType: "json",
                async : true,
                success: function (data) {
                    if(data.code=="200"){
                        $("#grid").datagrid("reload");
                        $('#dlg').dialog('close');
                    }else{
                        $.messager.alert('错误',data.result);
                    }
                },
                error: function(){
                    $.messager.alert('错误','远程访问失败');
                }
            });
        }

        //根据主键删除
        function del() {
            var selected = $("#grid").datagrid("getSelected");
            if (null == selected) {
                $.messager.alert('警告','请选中一条数据');
                return;
            }
            $.messager.confirm('确认','您确认想要删除记录吗？',function(r){
                if (r){
                    $.ajax({
                        type: "POST",
                        url: "${contextPath}/customerPoints/delete",
                        data: {id:selected.id},
                        processData:true,
                        dataType: "json",
                        async : true,
                        success: function (data) {
                            if(data.code=="200"){
                                $("#grid").datagrid("reload");
                                $('#dlg').dialog('close');
                            }else{
                                $.messager.alert('错误',data.result);
                            }
                        },
                        error: function(){
                            $.messager.alert('错误','远程访问失败');
                        }
                    });
                }
            });

        }
        //表格查询
        function queryGrid() {
            var opts = $("#grid").datagrid("options");
            if (null == opts.url || "" == opts.url) {
                opts.url = "${contextPath}/customerPoints/listPage";
            }
            if(!$('#form').form("validate")){
                return;
            }
            $("#grid").datagrid("load", bindGridMeta2Form("grid", "form"));
        }


        //清空表单
        function clearForm() {
            $('#form').form('clear');
        }

        //表格表头右键菜单
        function headerContextMenu(e, field){
            e.preventDefault();
            if (!cmenu){
                createColumnMenu("grid");
            }
            cmenu.menu('show', {
                left:e.pageX,
                top:e.pageY
            });
        }

        //全局按键事件
        function getKey(e){
            e = e || window.event;
            var keycode = e.which ? e.which : e.keyCode;
            if(keycode == 46){ //如果按下删除键
                var selected = $("#grid").datagrid("getSelected");
                if(selected && selected!= null){
                    del();
                }
            }
        }

        /**
         * 绑定页面回车事件，以及初始化页面时的光标定位
         * @formId
         *          表单ID
         * @elementName
         *          光标定位在指点表单元素的name属性的值
         * @submitFun
         *          表单提交需执行的任务
         */
        $(function () {
            bindFormEvent("form", "certificateNumber", queryGrid);
            bindFormEvent("_form", "_certificateNumber", saveOrUpdate, function (){$('#dlg').dialog('close');});
            if (document.addEventListener) {
                document.addEventListener("keyup",getKey,false);
            } else if (document.attachEvent) {
                document.attachEvent("onkeyup",getKey);
            } else {
                document.onkeyup = getKey;
            }
            var pager = $('#grid').datagrid('getPager');    // get the pager of treegrid
                pager.pagination({
                    <#controls_paginationOpts/>,
                    buttons:[
                  	  {
                            iconCls:'icon-detail',
                            text:'明细',
                                handler:function(){
                                openDetail();
                            }
                        },
                        {
                            iconCls:'icon-detail',
                            text:'积分调整',
                                handler:function(){
                                	openDetailChange();
                            }
                        },
                    
                    /*{
                        iconCls:'icon-add',
                        text:'新增',
                        handler:function(){
                            openInsert();
                        }
                    },
                    {
                        iconCls:'icon-edit',
                        text:'修改',
                        handler:function(){
                            openUpdate();
                        }
                    },
                    {
                        iconCls:'icon-remove',
                        text:'删除',
                        handler:function(){
                            del();
                        }
                    },*/
                    {
                        iconCls:'icon-export',
                        text:'导出',
                        handler:function(){
                            doExport('grid');
                        }
                    }
                ]
            });
            //表格仅显示下边框
            $('#grid').datagrid('getPanel').removeClass('lines-both lines-no lines-right lines-bottom').addClass("lines-bottom");
            queryGrid();
        })
    </script>
</#body>
