<body>
<div id="allmap"></div>
<div id="r-result">
	<input type="button" onclick="add_overlay();" value="添加点聚合" />
	<input type="button" onclick="remove_overlay();" value="重新生成点聚合" />
</div>

<script type="text/javascript">

    //百度地图API功能

	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(126.518758,45.819509), 11);
	map.enableScrollWheelZoom();
	var MAX = 10000;
	var markers = [];
	var markerClusterer = null;
	for (var i = 0; i < MAX; i++) {
		var pt = new BMap.Point(Math.random()/10+126.518758, Math.random()/10+45.819509);
		var marker = new BMap.Marker(pt);
		map.addOverlay(marker);
		markers.push(marker);
	}

	//最简单的用法，生成一个marker数组，然后调用markerClusterer类即可。
	markerClusterer = new BMapLib.MarkerClusterer(map, {markers:markers});


</script>
