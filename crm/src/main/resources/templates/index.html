		function clientFormatterFun(value, row, index){
        	var clientId=row['id'];
        	return "<a href='${contextPath}/customer/detail.html?id="+clientId+"'>"+value+"</a>"
        }
        //打开修改客户窗口
        function openUpdate(){
            var selected = $("#grid").treegrid("getSelected");
            if (null == selected) {
                $.messager.alert('警告','请选中一条数据');
                return;
            }
            window.location.href="${contextPath}/customer/detail.html?id="+selected["id"];
            return;
        }

        //根据主键删除客户
        function del() {
            var selected = $("#grid").treegrid("getSelected");
            if (null == selected) {
                $.messager.alert('警告','请选中一条数据');
                return;
            }
            $.messager.confirm('确认','您确认想要删除记录吗？',function(r){
                if (r){
                    $.ajax({
                        type: "POST",
                        url: "${contextPath}/customer/delete",
                        data: {id:selected.id},
                        processData:true,
                        dataType: "json",
                        async : true,
                        success: function (data) {
                            if(data.code=="200"){
                                $("#grid").treegrid("reload");
                                $('#dlg').dialog('close');
                            }else{
                                $.messager.alert('错误',data.result);
                            }
                        },
                        error: function(){
                            $.messager.alert('错误','远程访问失败');
                        }
                    });
                }
            });
        }
        //客户表格查询
        function queryGrid() {
            var opts = $("#grid").datagrid("options");
            if (null == opts.url || "" == opts.url) {
                opts.url = "${contextPath}/customer/listPage";
            }
            $("#grid").datagrid("load", bindGridMeta2Data("grid", {"rows":10}));
        }

                if(selected && selected!= null){
