    <!-- 隐藏编辑框 -->

    <!-- ====================================================================================================================== -->
    <!-- style & script 分隔线 -->
    <!-- ====================================================================================================================== -->
    <script type="text/javascript">
        //打开新增窗口
        /*function openInsert(){
            $('#dlg').dialog('open');
            $('#dlg').dialog('center');
            $('#_form').form('clear');
            formFocus("_form", "_created");
        }*/
        function editor(grid){
        	this.grid=grid;
        	this.currentEditId=null;
        	this.beginEdit=function(editId){
        		if(this.currentEditId==null||editId===this.currentEditId){
        			this.currentEditId=editId;
        			this.grid.treegrid('beginEdit', this.editId);
        		}else{
        		}
        	};
        	this.endEdit=function(editId){
        		if(editId===this.currentEditId){
        			this.currentEditId=null;
        			this.grid.treegrid('endEdit', this.editId);
        		}else{
        			
        		}
        	};
        	
        }
        function openInsert(isRoot) {
        	 //$("#grid").treegrid("reload");
        	/*if (!endEditing()) {
        		$.messager.alert('警告', '有数据正在编辑');
        		return;
        	}*/
        	var grid=$("#grid");
        	var node = undefined;
        	if (!isRoot) {
        		node = grid.treegrid('getSelected');
        		if (!node) {
        			$.messager.alert('警告', '请选择一条记录');
        			return;
        		}
        	}
        	editId = 'temp';
        	grid.treegrid('append', {
        				parent : node ? node.id : null,
        				data : [{
        							id : 'temp'
        						}]
        			});

        	grid.treegrid('select', 'temp');
        	grid.treegrid('beginEdit', 'temp');
        }
        //打开修改窗口
        function openUpdate(){
            var selected = $("#grid").treegrid("getSelected");
            if (null == selected) {
                $.messager.alert('警告','请选中一条数据');
                return;
            }
            $('#dlg').dialog('open');
            $('#dlg').dialog('center');
            formFocus("_form", "_created");
            var formData = $.extend({},selected);
            formData = addKeyStartWith(getOriginalData(formData),"_");
            $('#_form').form('load', formData);
        }

        function saveOrUpdate(){
            if(!$('#_form').form("validate")){
                return;
            }
            var _formData = removeKeyStartWith($("#_form").serializeObject(),"_");
            var _url = null;
            //没有id就新增
            if(_formData.id == null || _formData.id==""){
                _url = "${contextPath}/city/insert";
            }else{//有id就修改
                _url = "${contextPath}/city/update";
            }
            $.ajax({
                type: "POST",
                url: _url,
                data: _formData,
                processData:true,
                dataType: "json",
                async : true,
                success: function (data) {
                    if(data.code=="200"){
                        $("#grid").treegrid("reload");
                        $('#dlg').dialog('close');
                    }else{
                        $.messager.alert('错误',data.result);
                    }
                },
                error: function(){
                    $.messager.alert('错误','远程访问失败');
                }
            });
        }

        //根据主键删除
        function del() {
            var selected = $("#grid").treegrid("getSelected");
            if (null == selected) {
                $.messager.alert('警告','请选中一条数据');
                return;
            }
            $.messager.confirm('确认','您确认想要删除记录吗？',function(r){
                if (r){
                    $.ajax({
                        type: "POST",
                        url: "${contextPath}/city/delete",
                        data: {id:selected.id},
                        processData:true,
                        dataType: "json",
                        async : true,
                        success: function (data) {
                            if(data.code=="200"){
                                $("#grid").treegrid("reload");
                                $('#dlg').dialog('close');
                            }else{
                                $.messager.alert('错误',data.result);
                            }
                        },
                        error: function(){
                            $.messager.alert('错误','远程访问失败');
                        }
                    });
                }
            });

        }
        //表格查询
        function queryGrid() {
            var opts = $("#grid").treegrid("options");
            if (null == opts.url || "" == opts.url) {
                opts.url ="${contextPath}/city/listPage?parentId=-1";
            }
            if(!$('#form').form("validate")){
                return;
            }
            var param = bindMetadata("grid", true);
            var formData = $("#form").serializeObject();
            $.extend(param, formData);
            $("#grid").treegrid("load", param);
        }


        //清空表单
        function clearForm() {
            $('#form').form('clear');
        }

        //表格表头右键菜单
        function headerContextMenu(e, field){
            e.preventDefault();
            if (!cmenu){
                createColumnMenu("grid");
            }
            cmenu.menu('show', {
                left:e.pageX,
                top:e.pageY
            });
        }

        $.messager.progress({
            title:"提示",
            msg:"加载中,请稍候...",
            value : '10',
            text: '{value}%',
            interval:200
        });
        $.parser.onComplete = function(){
            $.messager.progress("close");
        }
        //全局按键事件
        function getKey(e){
            e = e || window.event;
            var keycode = e.which ? e.which : e.keyCode;
            if(keycode == 46){ //如果按下删除键
                var selected = $("#grid").treegrid("getSelected");
                if(selected && selected!= null){
                    del();
                }
            }
        }

        /**
         * 绑定页面回车事件，以及初始化页面时的光标定位
         * @formId
         *          表单ID
         * @elementName
         *          光标定位在指点表单元素的name属性的值
         * @submitFun
         *          表单提交需执行的任务
         */
        $(function () {
            bindFormEvent("form", "created", queryGrid);
            bindFormEvent("_form", "_created", saveOrUpdate, function (){$('#dlg').dialog('close');});
            if (document.addEventListener) {
                document.addEventListener("keyup",getKey,false);
            } else if (document.attachEvent) {
                document.attachEvent("onkeyup",getKey);
            } else {
                document.onkeyup = getKey;
            }
            $("#grid").treegrid({
            	"onBeforeExpand":function(row){
                	$("#grid").treegrid("options").url = "${contextPath}/city/listPage?parentId="+row.id;
                }/*,
                "onLoadSuccess":function(){
                	$("#grid").treegrid("options").url="${contextPath}/city/listPage?parentId=0";
                }*/
            	
            	
            	
            });
            
        })
    </script>
</#body>
