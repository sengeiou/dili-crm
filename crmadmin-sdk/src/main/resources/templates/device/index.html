 <#layout>
    <div class="easyui-layout" fit="true">
        <!-- ====================================================================================================================== -->
        <!-- 上方布局 -->
        <!-- ====================================================================================================================== -->

                            </td>
                            <td style="padding:5px;">
                                <input class="easyui-textbox" name="name" id="name" style="width:100%" data-options="label:'name:', validType:'length[0,20]'" />

                            </td>
                            <td style="padding:5px;">
                                <input class="easyui-textbox" name="host" id="host" style="width:100%" data-options="label:'host:', validType:'length[0,15]'" />

                            </td>
                            <td style="padding:5px;">
                                <input class="easyui-numberbox" name="port" id="port" style="width:100%" data-options="label:'port:', validType:'length[0,10]'" />

                            </td>
                            <td style="padding:5px;">
                                <input class="easyui-numberbox" name="runningState" id="runningState" style="width:100%" data-options="label:'1:运行，0:未运行:', validType:'length[0,1]'" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:5px;">
                                <input class="easyui-datetimebox" name="launchTime" id="launchTime" style="width:100%" data-options="label:'launchTime:'" />

                            </td>
                            <td style="padding:5px;">
                                <input class="easyui-numberbox" name="cost" id="cost" style="width:100%" data-options="label:'单位:ms:', validType:'length[0,19]'" />

                            </td>
                            <td style="padding:5px;">
                                <input class="easyui-datetimebox" name="recoverTime" id="recoverTime" style="width:100%" data-options="label:'recoverTime:'" />

                            </td>
                            <td style="padding:5px;">
                                <input class="easyui-datetimebox" name="disconnectTime" id="disconnectTime" style="width:100%" data-options="label:'disconnectTime:'" />

                            </td>
                            <td style="padding:5px;">
                                <input class="easyui-numberbox" name="type" id="type" style="width:100%" data-options="label:'pc，路由。。。可在系统中增加类型，不同类型不同ico/图片:', validType:'length[0,10]'" />

                            </td>
                        </tr>
                        <tr>
                            <td style="padding:5px;">
                                <input class="easyui-numberbox" name="yn" id="yn" style="width:100%" data-options="label:'1:可用；0:停用:', validType:'length[0,10]'" />

                            </td>
                            <td style="padding:5px;">
                                <input class="easyui-textbox" name="icon" id="icon" style="width:100%" data-options="label:'icon:', validType:'length[0,50]'" />

                            </td>
                            <td style="padding:5px;">
                                <input class="easyui-numberbox" name="disconnectTimes" id="disconnectTimes" style="width:100%" data-options="label:'在位置节点设置，下面所有设备生效:', validType:'length[0,10]'" />

                            </td>
                            <td style="padding:5px;">
                                <input class="easyui-numberbox" name="isLocation" id="isLocation" style="width:100%" data-options="label:'1:位置，0:设备:', validType:'length[0,10]'" />

                            </td>
                            <td style="padding:5px;">
                                <input class="easyui-textbox" name="maskCode" id="maskCode" style="width:100%" data-options="label:'子网掩码，用于区分网段:', validType:'length[0,15]'" />

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn"
                                   onclick="queryGrid()">查询</a>
                                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <!-- ====================================================================================================================== -->
        <!-- 中央布局 -->
        <!-- ====================================================================================================================== -->
        <!-- 表格 -->
        <div region="center" style="width:100%;" height="auto">
            <!-- =========================================================表格========================================================= -->
            <table class="easyui-datagrid" title="Device列表" id="grid" fitColumns="true"
                   pagination="true" pageSize="30" pageNumber="1" pagePosition="both" rownumbers="true" remoteSort="false"
                   loadMsg="数据加载中..." singleSelect="true" method="post" multiSort="true" sortName="parentId"
                   align="center" fit="true" striped="true" toolbar="#toolbar" idField="id" data-options="onDblClickRow:openUpdate, onHeaderContextMenu:headerContextMenu">
                <thead>
                    <tr>
                        <th data-options="field:'parentId',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            parentId
                        </th>
                        <th data-options="field:'name',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            name
                        </th>
                        <th data-options="field:'host',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            host
                        </th>
                        <th data-options="field:'port',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            port
                        </th>
                        <th data-options="field:'runningState',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            1:运行，0:未运行
                        </th>
                        <th data-options="field:'launchTime',  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            launchTime
                        </th>
                        <th data-options="field:'cost',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            单位:ms
                        </th>
                        <th data-options="field:'recoverTime',  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            recoverTime
                        </th>
                        <th data-options="field:'disconnectTime',  _provider:'datetimeProvider', sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            disconnectTime
                        </th>
                        <th data-options="field:'type',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            pc，路由。。。可在系统中增加类型，不同类型不同ico/图片
                        </th>
                        <th data-options="field:'yn',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            1:可用；0:停用
                        </th>
                        <th data-options="field:'icon',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            icon
                        </th>
                        <th data-options="field:'disconnectTimes',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            在位置节点设置，下面所有设备生效
                        </th>
                        <th data-options="field:'isLocation',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            1:位置，0:设备
                        </th>
                        <th data-options="field:'maskCode',   sortable:'true', order:'asc', align:'center', resizable:'true', fixed:'false'">
                            子网掩码，用于区分网段
                        </th>
                    </tr>
                </thead>
            </table>
            <!-- datagrid工具栏 -->
            <div id="toolbar" style="padding:2px 5px;">
                <a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="openInsert()" plain="true"></a>
                <a href="#" class="easyui-linkbutton" iconCls="icon-edit" onclick="openUpdate()" plain="true"></a>
                <a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="del()" plain="true"></a>
                <a href="#" class="easyui-linkbutton" iconCls="icon-export" onclick="doExport('grid')" plain="true"></a>
                <div style="float:right">
                边框显示:<select onchange="changeBorder('grid',this.value)">
                    <option value="lines-both">全边框</option>
                    <option value="lines-no">无边框</option>
                    <option value="lines-right">右边框</option>
                    <option value="lines-bottom">下边框</option>
                </select>
                行条纹:<input type="checkbox" checked="checked" onclick="$('#grid').datagrid({striped:$(this).is(':checked')})">
                </div>
            </div>
        </div>
    </div>
    <!-- 隐藏编辑框 -->
    <div id="dlg" class="easyui-dialog" resizable="false" constrain="true" shadow="true" draggable="false" title="Device信息" style="padding:20px" modal="true" border="thin" closed="true"
         data-options="
				iconCls: 'icon-save',
				buttons: [{
					text:'Ok',
					iconCls:'icon-ok',
					handler:saveOrUpdate
				},{
					text:'取消',
					handler:function(){
						$('#dlg').dialog('close');
					}
				}]
			">
    <form id="_form" class="easyui-form" method="post" fit="true">

        <table width="360px">

            </tr>

                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_host" id="_host" style="width:100%" data-options="label:'host:', validType:'length[0,15]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-numberbox" name="_port" id="_port" style="width:100%" data-options="label:'port:'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-numberbox" name="_runningState" id="_runningState" style="width:100%" data-options="label:'1:运行，0:未运行:', validType:'length[0,1]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-datetimebox" name="_launchTime" id="_launchTime" style="width:100%" data-options="label:'launchTime:'" />
                </td>
            </tr>

                <td style="padding:5px;">
                    <input class="easyui-numberbox" name="_cost" id="_cost" style="width:100%" data-options="label:'单位:ms:'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-datetimebox" name="_recoverTime" id="_recoverTime" style="width:100%" data-options="label:'recoverTime:'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-datetimebox" name="_disconnectTime" id="_disconnectTime" style="width:100%" data-options="label:'disconnectTime:'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-numberbox" name="_type" id="_type" style="width:100%" data-options="label:'pc，路由。。。可在系统中增加类型，不同类型不同ico/图片:'" />
                </td>
            </tr>

    </div>
    <!-- ====================================================================================================================== -->
    <!-- style & script 分隔线 -->
    <!-- ====================================================================================================================== -->
    <script type="text/javascript">
        //打开新增窗口
        function openInsert(){
            $('#dlg').dialog('open');
            $('#dlg').dialog('center');
            $('#_form').form('clear');
            formFocus("_form", "_parentId");
        }

        //打开修改窗口
        function openUpdate(){
            var selected = $("#grid").datagrid("getSelected");
            if (null == selected) {
                $.messager.alert('警告','请选中一条数据');
                return;
            }
            $('#dlg').dialog('open');
            $('#dlg').dialog('center');
            formFocus("_form", "_parentId");
            var formData = $.extend({},selected);
            formData = addKeyStartWith(getOriginalData(formData),"_");
            $('#_form').form('load', formData);
        }

        function saveOrUpdate(){
            if(!$('#_form').form("validate")){
                return;
            }
            var _formData = removeKeyStartWith($("#_form").serializeObject(),"_");
            var _url = null;
            //没有id就新增
            if(_formData.id == null || _formData.id==""){
                _url = "${contextPath}/device/insert";
            }else{//有id就修改
                _url = "${contextPath}/device/update";
            }
            $.ajax({
                type: "POST",
                url: _url,
                data: _formData,
                processData:true,
                dataType: "json",
                async : true,
                success: function (data) {
                    if(data.code=="200"){
                        $("#grid").datagrid("reload");
                        $('#dlg').dialog('close');
                    }else{
                        $.messager.alert('错误',data.result);
                    }
                },
                error: function(){
                    $.messager.alert('错误','远程访问失败');
                }
            });
        }

        //根据主键删除
        function del() {
            var selected = $("#grid").datagrid("getSelected");
            if (null == selected) {
                $.messager.alert('警告','请选中一条数据');
                return;
            }
            $.messager.confirm('确认','您确认想要删除记录吗？',function(r){
                if (r){
                    $.ajax({
                        type: "POST",
                        url: "${contextPath}/device/delete",
                        data: {id:selected.id},
                        processData:true,
                        dataType: "json",
                        async : true,
                        success: function (data) {
                            if(data.code=="200"){
                                $("#grid").datagrid("reload");
                                $('#dlg').dialog('close');
                            }else{
                                $.messager.alert('错误',data.result);
                            }
                        },
                        error: function(){
                            $.messager.alert('错误','远程访问失败');
                        }
                    });
                }
            });

        }
        //表格查询
        function queryGrid() {
            var opts = $("#grid").datagrid("options");
            if (null == opts.url || "" == opts.url) {
                opts.url = "${contextPath}/device/listPage";
            }
            if(!$('#form').form("validate")){
                return;
            }
            var param = bindMetadata("grid",true);
            var formData = $("#form").serializeObject();
            $.extend( formData, param);
            $("#grid").datagrid("load", formData);
        }


        //清空表单
        function clearForm() {
            $('#form').form('clear');
        }

        //表格表头右键菜单
        function headerContextMenu(e, field){
            e.preventDefault();
            if (!cmenu){
                createColumnMenu("grid");
            }
            cmenu.menu('show', {
                left:e.pageX,
                top:e.pageY
            });
        }

        $.messager.progress({
            title:"提示",
            msg:"加载中,请稍候...",
            value : '10',
            text: '{value}%',
            interval:200
        });
        $.parser.onComplete = function(){
            $.messager.progress("close");
        }
        //全局按键事件
        function getKey(e){
            e = e || window.event;
            var keycode = e.which ? e.which : e.keyCode;
            if(keycode == 46){ //如果按下删除键
                var selected = $("#grid").datagrid("getSelected");
                if(selected && selected!= null){
                    del();
                }
            }
        }

        /**
         * 绑定页面回车事件，以及初始化页面时的光标定位
         * @formId
         *          表单ID
         * @elementName
         *          光标定位在指点表单元素的name属性的值
         * @submitFun
         *          表单提交需执行的任务
         */
        $(function () {
            bindFormEvent("form", "parentId", queryGrid);
            bindFormEvent("_form", "_parentId", saveOrUpdate, function (){$('#dlg').dialog('close');});
            if (document.addEventListener) {
                document.addEventListener("keyup",getKey,false);
            } else if (document.attachEvent) {
                document.attachEvent("onkeyup",getKey);
            } else {
                document.onkeyup = getKey;
            }
        })
    </script>
</#layout>
