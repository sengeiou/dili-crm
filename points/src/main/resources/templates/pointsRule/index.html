<#body>
<div class="easyui-layout" fit="true">
    <!-- ====================================================================================================================== -->
    <!-- 上方布局 -->
    <!-- ====================================================================================================================== -->
    <div region="north" height="auto" align="center">
        <!-- =========================================================表单========================================================= -->
        <div class="easyui-panel" style="width:100%;" align="left">
            <form id="form" class="easyui-form" method="post" fit="true">
                <table style="padding:10px;">
                    <tr>
                        <td style="padding:5px;">
                            <input class="easyui-textbox" name="name" id="name" style="width:100%" labelAlign="right"
                                   data-options="label:'规则名称:', validType:'length[0,20]'"/>

                        </td>
                        <td style="padding:5px;">
                            <input name="customerType" id="customerType" style="width:100%;" editable="false"
                                   labelAlign="right" panelWidth="auto" panelHeight="auto" label="客户类型:"/>
                            <#comboProvider _id="customerType" _provider='dataDictionaryValueProvider'/>

                        </td>
                        <td style="padding:5px;">
                            <input class="easyui-numberbox" name="businessType" id="businessType" style="width:100%"
                                   labelAlign="right" data-options="label:'交易类型:', validType:'length[0,10]'"/>

                        </td>
                    </tr>
                    <tr>
                        <td style="padding:5px;">
                            <input class="easyui-datetimebox" name="created" id="created"
                                   labelAlign="right" data-options="label:'创建时间:'" style="width: 200px;"/>
                            - <input class="easyui-datetimebox" name="modified" id="modified"
                                     labelAlign="right" style="width: 150px;"/>

                        </td>
                        <td style="padding:5px;">

                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left:28px;padding-top: 10px; padding-bottom: 10px;">
                            <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn"
                               onclick="queryGrid()">查询</a>&nbsp;&nbsp;
                            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-clear"
                               onclick="clearForm()">清除</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!-- ====================================================================================================================== -->
    <!-- 中央布局 -->
    <!-- ====================================================================================================================== -->
    <!-- 表格 -->
    <div region="center" style="width:100%;" height="auto">
        <!-- =========================================================表格========================================================= -->
        <table class="easyui-datagrid" title="PointsRule列表" id="grid" fitColumns="true" noheader="true"
               pagination="true" pageSize="30" pageNumber="1" pagePosition="top" rownumbers="true" remoteSort="false"
               loadMsg="数据加载中..." singleSelect="true" method="post" multiSort="false" sortName="name"
               align="center" fit="true" striped="true" idField="id">
            <thead>
            <tr>
                <th data-options="field:'code',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    规则编码
                </th>
                <th data-options="field:'businessType',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    交易类型
                </th>
                <th data-options="field:'customerType',  sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    客户类型
                </th>
                <th data-options="field:'name',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    规则名称
                </th>
                <th data-options="field:'computingStandard',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    计算标准
                </th>
                <th data-options="field:'createdId',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    创建人
                </th>
                <th data-options="field:'modifiedId',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    修改人
                </th>
                <th data-options="field:'created',  _provider:'datetimeProvider', sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    创建时间
                </th>
                <th data-options="field:'modified',  _provider:'datetimeProvider', sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    修改时间
                </th>
                <th data-options="field:'yn',  _provider:'ynProvider', sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    状态
                </th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<!-- ====================================================================================================================== -->
<!-- style & script 分隔线 -->
<!-- ====================================================================================================================== -->
<script type="text/javascript">
    //打开新增窗口
    function openInsert() {
        window.location.href = "${contextPath}/pointsRule/add";
    }

    //打开修改窗口
    function openUpdate() {
        var selected = $("#grid").datagrid("getSelected");
        if (null == selected) {
            $.messager.alert('警告', '请选中一条数据');
            return;
        }
        console.log(selected);
        window.location.href = "${contextPath}/pointsRule/toUpdate/" + selected.id;
    }

    function saveOrUpdate() {
        if (!$('#_form').form("validate")) {
            return;
        }
        var _formData = removeKeyStartWith($("#_form").serializeObject(), "_");
        var _url = null;
        //没有id就新增
        if (_formData.id == null || _formData.id == "") {
            _url = "${contextPath}/pointsRule/insert";
        } else {//有id就修改
            _url = "${contextPath}/pointsRule/update";
        }
        $.ajax({
            type: "POST",
            url: _url,
            data: _formData,
            processData: true,
            dataType: "json",
            async: true,
            success: function (data) {
                if (data.code == "200") {
                    $("#grid").datagrid("reload");
                    $('#dlg').dialog('close');
                } else {
                    $.messager.alert('错误', data.result);
                }
            },
            error: function () {
                $.messager.alert('错误', '远程访问失败');
            }
        });
    }

    function on() {
        var selected = $("#grid").datagrid("getSelected");
        if (null == selected) {
            $.messager.alert('警告', '请选中一条数据');
            return;
        }
        $.messager.confirm('确认', '您确认想要删除记录吗？', function (r) {
            if (r) {
                $.ajax({
                    type: "POST",
                    url: "${contextPath}/pointsRule/startPointsRule",
                    data: selected,
                    processData: true,
                    dataType: "json",
                    async: true,
                    success: function (data) {
                        if (data.code == "200") {
                            $("#grid").datagrid("reload");
                            $('#dlg').dialog('close');
                        } else {
                            $.messager.alert('错误', data.result);
                        }
                    },
                    error: function () {
                        $.messager.alert('错误', '远程访问失败');
                    }
                });
            }
        });

    }

    //表格查询
    function queryGrid() {
        var opts = $("#grid").datagrid("options");
        if (null == opts.url || "" == opts.url) {
            opts.url = "${contextPath}/pointsRule/listPage";
        }
        if (!$('#form').form("validate")) {
            return;
        }
        $("#grid").datagrid("load", bindGridMeta2Form("grid", "form"));
    }


    //清空表单
    function clearForm() {
        $('#form').form('clear');
    }

    //表格表头右键菜单
    function headerContextMenu(e, field) {
        e.preventDefault();
        if (!cmenu) {
            createColumnMenu("grid");
        }
        cmenu.menu('show', {
            left: e.pageX,
            top: e.pageY
        });
    }

    //全局按键事件
    function getKey(e) {
        e = e || window.event;
        var keycode = e.which ? e.which : e.keyCode;
        if (keycode == 46) { //如果按下删除键
            var selected = $("#grid").datagrid("getSelected");
            if (selected && selected != null) {
                del();
            }
        }
    }

    /**
     * 绑定页面回车事件，以及初始化页面时的光标定位
     * @formId
     *          表单ID
     * @elementName
     *          光标定位在指点表单元素的name属性的值
     * @submitFun
     *          表单提交需执行的任务
     */
    $(function () {
        bindFormEvent("form", "name", queryGrid);
        bindFormEvent("_form", "_name", saveOrUpdate, function () {
            $('#dlg').dialog('close');
        });
        if (document.addEventListener) {
            document.addEventListener("keyup", getKey, false);
        } else if (document.attachEvent) {
            document.attachEvent("onkeyup", getKey);
        } else {
            document.onkeyup = getKey;
        }
        var pager = $('#grid').datagrid('getPager');    // get the pager of treegrid
        pager.pagination({
            <#controls_paginationOpts/>,
            buttons:[
            {
                iconCls:'icon-add',
                text:'新增',
                handler:function(){
                    openInsert();
                }
            },
            {
                iconCls:'icon-edit',
                text:'修改',
                handler:function(){
                    openUpdate();
                }
            },
            {
                iconCls:'icon-remove',
                text:'启用',
                handler:function(){
                    on();
                }
            },
            {
                iconCls:'icon-export',
                text:'导出',
                handler:function(){
                    doExport('grid');
                }
            }
        ]
    });
        //表格仅显示下边框
        $('#grid').datagrid('getPanel').removeClass('lines-both lines-no lines-right lines-bottom').addClass("lines-bottom");
        queryGrid();
    })
</script>
</#body>
