<#body>
<div class="easyui-layout" fit="true">
    <!-- ====================================================================================================================== -->
    <!-- 上方布局 -->
    <!-- ====================================================================================================================== -->
    <div region="north" height="auto" align="center">
        <div id="nav" style="padding-left:15px;padding-top:10px;" align="left">
            <#nav/>
        </div>

        <div class="easyui-panel" style="width:100%;border: 0px;" align="left">
            <form id="form" class="easyui-form" method="post" fit="true">
                <table style="padding:10px;">
                    <tr>
                        <td style="padding:5px;">
                            <input class="easyui-textbox" name="name" id="name" style="width:99%" labelAlign="right"
                                   data-options="label:'规则名称:', validType:'length[0,20]'"/>

                        </td>
                        <td style="padding:5px;">
                            <input name="customerType" id="customerType" style="width:100%;" editable="false"
                                   labelAlign="right" panelWidth="auto" panelHeight="auto" label="客户类型:"/>
                            <#comboProvider _id="customerType" _provider='dataDictionaryValueProvider'
                            _queryParams='{dd_id:"4"}'/>

                        </td>
                        <td style="padding:5px;">
                            <input class="easyui-combobox" name="businessType" editable="false" id="businessType"
                                   style="width:100%"
                                   labelAlign="right" data-options="label:'交易类型:'"/>
                            <#comboProvider _id="businessType" _provider='dataDictionaryValueProvider'
                            _queryParams='{dd_id:"20"}'/>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:5px;">
                            <input class="easyui-datetimebox" name="startCreated" id="startCreated"
                                   labelAlign="right" data-options="label:'创建时间:'" style="width: 250px;"/>
                            - <input class="easyui-datetimebox" name="endCreated" id="endCreated"
                                     labelAlign="right" style="width: 150px;"/>

                        </td>
                        <td style="padding:5px;">

                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left:28px;padding-top: 10px; padding-bottom: 10px;">
                            <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn"
                               onclick="queryGrid()">查询</a>&nbsp;&nbsp;
                            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-clear"
                               onclick="clearForm()">清除</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!-- ====================================================================================================================== -->
    <!-- 中央布局 -->
    <!-- ====================================================================================================================== -->
    <!-- 表格 -->
    <div region="center" style="width:100%;" height="auto">
        <!-- =========================================================表格========================================================= -->
        <table class="easyui-datagrid" title="PointsRule列表" id="grid" fitColumns="true" noheader="true"
               pagination="true" pageSize="30" pageNumber="1" pagePosition="top" rownumbers="true" remoteSort="false"
               loadMsg="数据加载中..." singleSelect="true" method="post" multiSort="false" sortName="created" sortOrder="desc"
               align="center" fit="true" striped="true" idField="id">
            <thead>
            <tr>
                <th data-options="field:'code', width:'10%',  sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false',formatter:formatview">
                    规则编码
                </th>
                <th data-options="field:'businessType', width:'5%',  sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false',_provider:'dataDictionaryValueProvider', _queryParams:'{dd_id:20}'">
                    交易类型
                </th>
                <th data-options="field:'customerType',width:'5%',  sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false',_provider:'dataDictionaryValueProvider', _queryParams:'{dd_id:4}'">
                    客户类型
                </th>
                <th data-options="field:'name',width:'10%',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false',formatter:formatview">
                    规则名称
                </th>
                <th data-options="field:'computingStandard',width:'10%',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false',_provider:'dataDictionaryValueProvider', _queryParams:'{dd_id:21}',formatter:computingStandard">
                    计算标准
                </th>
                <th data-options="field:'ruleCondition',width:'10%',sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false',_provider:'ruleConditionProvider'">
                    积分权重
                </th>
                <th data-options="field:'createdId', width:'10%',  sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false',_provider:'userProvider'">
                    创建人
                </th>
                <th data-options="field:'modifiedId',width:'10%',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false',_provider:'userProvider'">
                    修改人
                </th>
                <th data-options="field:'created', width:'10%', _provider:'datetimeProvider', sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    创建时间
                </th>
                <th data-options="field:'modified',width:'10%',  _provider:'datetimeProvider', sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    修改时间
                </th>
                <th data-options="formatter:status,field:'yn',width:'10%',  _provider:'ynProvider', sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                    状态
                </th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<!-- ====================================================================================================================== -->
<!-- style & script 分隔线 -->
<!-- ====================================================================================================================== -->
<script type="text/javascript">
    //打开新增窗口
    function openInsert() {
        window.location.href = "${contextPath}/pointsRule/add";
    }

    //打开修改窗口
    function openUpdate() {
        var selected = $("#grid").datagrid("getSelected");
        if (null == selected) {
            $.messager.alert('警告', '请选中一条数据');
            return;
        }
        if (selected.$_yn == 1) {
            $.messager.alert('警告', '不能修改启用中的规则,请禁用后重试!');
            return;
        }
        window.location.href = "${contextPath}/pointsRule/toUpdate/" + selected.id;
    }

    function copy() {
        var selected = $("#grid").datagrid("getSelected");
        if (null == selected) {
            $.messager.alert('警告', '请选中一条数据');
            return;
        }
        window.location.href = "${contextPath}/pointsRule/copy/" + selected.id;
    }

    function saveOrUpdate() {
        if (!$('#_form').form("validate")) {
            return;
        }
        var _formData = removeKeyStartWith($("#_form").serializeObject(), "_");
        var _url = null;
        //没有id就新增
        if (_formData.id == null || _formData.id == "") {
            _url = "${contextPath}/pointsRule/insert";
        } else {//有id就修改
            _url = "${contextPath}/pointsRule/update";
        }
        $.ajax({
            type: "POST",
            url: _url,
            data: _formData,
            processData: true,
            dataType: "json",
            async: true,
            success: function (data) {
                if (data.code == "200") {
                    $("#grid").datagrid("reload");
                    $('#dlg').dialog('close');
                } else {
                    $.messager.alert('错误', data.result);
                }
            },
            error: function () {
                $.messager.alert('错误', '远程访问失败');
            }
        });
    }

    function on() {
        var selected = $("#grid").datagrid("getSelected");
        if (null == selected) {
            $.messager.alert('警告', '请选中一条数据');
            return;
        }
        if (selected.$_yn == 1) {
            $.messager.alert('警告', '该规则已启用，无需重复启用!');
            return;
        }
        $.messager.confirm('确认', '您确认想要启用规则吗？', function (r) {
            if (r) {
                $.ajax({
                    type: "POST",
                    url: "${contextPath}/pointsRule/startPointsRule",
                    data: {
                        id: selected.id,
                        customerType: selected.$_customerType,
                        businessType: selected.$_businessType,
                        status: 1
                    },
                    processData: true,
                    dataType: "json",
                    async: true,
                    success: function (data) {
                        if (data.code == "200") {
                            $("#grid").datagrid("reload");
                            $('#dlg').dialog('close');
                        } else {
                            $.messager.alert('错误', data.result);
                        }
                    },
                    error: function () {
                        $.messager.alert('错误', '远程访问失败');
                    }
                });
            }
        });
    }

    function off() {
        var selected = $("#grid").datagrid("getSelected");
        if (null == selected) {
            $.messager.alert('警告', '请选中一条数据');
            return;
        }
        if (selected.$_yn == 0) {
            $.messager.alert('警告', '该规则已启用，无需重复禁用!');
            return;
        }
        $.messager.confirm('确认', '您确认想要禁用规则吗？', function (r) {
            if (r) {
                $.ajax({
                    type: "POST",
                    url: "${contextPath}/pointsRule/startPointsRule",
                    data: {id: selected.id, status: 0},
                    processData: true,
                    dataType: "json",
                    async: true,
                    success: function (data) {
                        if (data.code == "200") {
                            $("#grid").datagrid("reload");
                            $('#dlg').dialog('close');
                        } else {
                            $.messager.alert('错误', data.result);
                        }
                    },
                    error: function () {
                        $.messager.alert('错误', '远程访问失败');
                    }
                });
            }
        });
    }

    //表格查询
    function queryGrid() {
        var opts = $("#grid").datagrid("options");
        if (null == opts.url || "" == opts.url) {
            opts.url = "${contextPath}/pointsRule/listPage";
        }
        if (!$('#form').form("validate")) {
            return;
        }
        $("#grid").datagrid("load", bindGridMeta2Form("grid", "form"));
    }


    //清空表单
    function clearForm() {
        $('#form').form('clear');
        queryGrid();
    }

    function computingStandard(value, row, index) {
        return row.computingStandard + "*" + row.computingParameter;
    }

    function status(value, row, index) {
        if (row.$_yn == 1) {
            return '<span style="color:red;">' + value + '</span>';
        }
        return value;
    }

    function formatview(value, row, index) {
        return '<a href="${contextPath}/pointsRule/view/' + row.id + '">' + value + '</a>';
    }


    //表格表头右键菜单
    function headerContextMenu(e, field) {
        e.preventDefault();
        if (!cmenu) {
            createColumnMenu("grid");
        }
        cmenu.menu('show', {
            left: e.pageX,
            top: e.pageY
        });
    }

    //全局按键事件
    function getKey(e) {
        e = e || window.event;
        var keycode = e.which ? e.which : e.keyCode;
        if (keycode == 46) { //如果按下删除键
            var selected = $("#grid").datagrid("getSelected");
            if (selected && selected != null) {
                del();
            }
        }
    }

    /**
     * 绑定页面回车事件，以及初始化页面时的光标定位
     * @formId
     *          表单ID
     * @elementName
     *          光标定位在指点表单元素的name属性的值
     * @submitFun
     *          表单提交需执行的任务
     */
    $(function () {
        bindFormEvent("form", "name", queryGrid);
        bindFormEvent("_form", "_name", saveOrUpdate, function () {
            $('#dlg').dialog('close');
        });
        if (document.addEventListener) {
            document.addEventListener("keyup", getKey, false);
        } else if (document.attachEvent) {
            document.attachEvent("onkeyup", getKey);
        } else {
            document.onkeyup = getKey;
        }
        var pager = $('#grid').datagrid('getPager');    // get the pager of treegrid
        pager.pagination({
            <#controls_paginationOpts/>,
            buttons:[
            {
                iconCls: 'icon-add',
                text: '新增',
                handler: function () {
                    openInsert();
                }
            },
            {
                iconCls: 'icon-edit',
                text: '修改',
                handler: function () {
                    openUpdate();
                }
            },
            {
                iconCls: 'icon-play',
                text: '启用',
                handler: function () {
                    on();
                }
            },
            {
                iconCls: 'icon-stop',
                text: '禁用',
                handler: function () {
                    off();
                }
            },
            {
                iconCls: 'icon-export',
                text: '复制',
                handler: function () {
                    copy();
                }
            }
        ]
    });
        //表格仅显示下边框
        $('#grid').datagrid('getPanel').removeClass('lines-both lines-no lines-right lines-bottom').addClass("lines-bottom");
        queryGrid();
    })
</script>
</#body>
